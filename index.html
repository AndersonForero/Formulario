<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulario</title>
</head>
<body>
  <h1 id="title">Registrarse</h1>
  <p id="description">Formulario para el registro de nuevo usuario</p>
  <form id="survey-form">
    <fieldset class="bloque uno">
      <label for="name" id="name-label">Nombre: <input type="text" id="name" placeholder="Ingrese su nombre" required></label>
      <label for="email" id="email-label">Email: <input type="email" id="email" placeholder="Ingrese su email" required></label>
      <label for="number" id="number-label">Edad (opcional): <input type="number" id="number" placeholder="Ingrese su edad" min="18" max="110"></label>
      <label for="dropdown"> 多Que tipo de cuenta crearas?
        <select id="dropdown">
          <option>Usuario</option>
          <option>Moderador</option>
          <option>Administrador</option>
        </select>
      </label>
    </fieldset>
    <fieldset class="bloque dos">
      <legend>多Quieres que se muestre contenido +18?</legend>
      <label for="radio-si"><input type="radio" id="radio-si" name="radio-buttom" value="1" checked>Si</label>
      <label for="radio-no"><input type="radio" id="radio-no" name="radio-buttom" value="2">No</label>
    </fieldset>
    <fieldset class="bloque tres">
      <legend>多Que contenido te gustaria ver?</legend>
      <label for="checkbox1"><input type="checkbox" id="checkbox1" value="1">Deportes</label>
      <label for="checkbox2"><input type="checkbox" id="checkbox2" value="2">Gaming</label>
      <label for="checkbox3"><input type="checkbox" id="checkbox3" value="3">Arte</label>
      <label for="checkbox4"><input type="checkbox" id="checkbox4" value="4">Fitness</label>
      <label for="checkbox5"><input type="checkbox" id="checkbox5" value="5">Entretenimiento</label>
    </fieldset>
    <fieldset class="bloque cuatro">
      <label for="textarea" class="cuatro">多Por que deseas registrarte?<textarea id="textarea" rows="3" placeholder="Ingrese su motivo de registro"></textarea></label>
    </fieldset>
    <input type="submit" id="submit">
  </form>
</body>
</html>
